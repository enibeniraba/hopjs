<!DOCTYPE html>
<html lang="ru">
<head>
<title>Tooltip</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="../themes/default/css/tooltip.css" />
<script type="text/javascript" src="../external/jquery.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/widgets/layer.js"></script>
<script type="text/javascript" src="../js/widgets/tooltip.js"></script>
</head>
<body>
<h1>Tooltip</h1>
<p><span id="tt1">Default</span></p>
<p><span id="tt2">Follow cursor, animation</span></p>
<p><span id="tt3">Fixed position, no timeout</span></p>
<script type="text/javascript">
$(function()
{
	var hop = hopjs;

	tt1 = new hop.tooltip({
		content: "Tooltip",
		target: $("#tt1")[0]
	});

	tt2 = new hop.tooltip({
		content: "Tooltip",
		target: $("#tt2")[0],
		followCursor: true,
		layerParams: {
			animationShow: "def"
		}
	});

	tt3 = new hop.tooltip({
		content: "Tooltip",
		target: $("#tt3")[0],
		cursorPosition: false,
		timeoutShow: 0
	});
});
</script>
</body>
</html>
