<!DOCTYPE html>
<html lang="ru">
<head>
<title>Text button</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="../themes/default/css/button.css" />
<link rel="stylesheet" type="text/css" href="../themes/default/css/textbutton.css" />
<link rel="stylesheet" type="text/css" href="../themes/default/css/dropdownmenu.css" />
<script type="text/javascript" src="../external/jquery.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/components/layer.js"></script>
<script type="text/javascript" src="../js/components/button.js"></script>
<script type="text/javascript" src="../js/components/textbutton.js"></script>
<script type="text/javascript" src="../js/components/dropdownmenu.js"></script>
<style type="text/css">
.settings
{
	float: left;
	margin: 0 10px 10px 0;
}

.tables > tbody > tr > td
{
	border-collapse: collapse;
	padding-right: 10px;
	vertical-align: top;
}

.table
{
	border-collapse: collapse;
	background: #f8f8f8;
}

.table td
{
	padding: 8px;
	border: solid 1px #ccc;
}

.table input[type="text"]
{
	width: 100px;
}
</style>
</head>
<body>
<h1>Text button</h1>
<div id="container"></div>
<br />
<div class="settings">
	<table class="table">
		<tr>
			<td>cancel</td>
			<td>
				<input type="button" id="cancel" value="Cancel" />
			</td>
		</tr>
		<tr>
			<td>enabled</td>
			<td>
				<input type="checkbox" id="enabled" checked="checked" />
			</td>
		</tr>
		<tr>
			<td>pressed</td>
			<td>
				<input type="checkbox" id="pressed" />
			</td>
		</tr>
		<tr>
			<td>toggled</td>
			<td>
				<input type="checkbox" id="toggled" />
			</td>
		</tr>
		<tr>
			<td>toggleOnPress</td>
			<td>
				<input type="checkbox" id="toggle-on-press" />
			</td>
		</tr>
		<tr>
			<td>allowToggle</td>
			<td>
				<input type="checkbox" id="allow-toggle" />
			</td>
		</tr>
		<tr>
			<td>allowFocus</td>
			<td>
				<input type="checkbox" id="allow-focus" checked="checked"/>
			</td>
		</tr>
		<tr>
			<td>usePressedStyle</td>
			<td>
				<input type="checkbox" id="use-pressed-style" checked="checked"/>
			</td>
		</tr>
		<tr>
			<td>height</td>
			<td>
				<input type="text" id="height" /> px
			</td>
		</tr>
		<tr>
			<td>width</td>
			<td>
				<input type="text" id="width" /> px
			</td>
		</tr>
		<tr>
			<td>style</td>
			<td>
				<select id="style">
					<option value=""></option>
					<option value="default" selected="selected">default</option>
					<option value="primary">primary</option>
					<option value="success">success</option>
					<option value="danger">danger</option>

				</select>
			</td>
		</tr>
		<tr>
			<td>arrow</td>
			<td>
				<select id="arrow">
					<option value="auto">auto</option>
					<option value="show">show</option>
					<option value="hide">hide</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>arrowPosition</td>
			<td>
				<select id="arrow-position">
					<option value="left">left</option>
					<option value="right" selected="selected">right</option>
					<option value="top">top</option>
					<option value="bottom">bottom</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>menu</td>
			<td>
				<input type="checkbox" id="menu" />
			</td>
		</tr>
		<tr>
			<td>toggleMenuOnPress</td>
			<td>
				<input type="checkbox" id="toggle-menu-on-press" />
			</td>
		</tr>
	</table>
</div>
<div class="settings">
	<table class="table">
		<tr>
			<td>text</td>
			<td>
				<input type="checkbox" id="text" checked="checked" />
			</td>
		</tr>
		<tr>
			<td>Multiple lines</td>
			<td>
				<input type="checkbox" id="multiple-lines" />
			</td>
		</tr>
		<tr>
			<td>textAlign</td>
			<td>
				<select id="text-align">
					<option value="left">left</option>
					<option value="center" selected="selected">center</option>
					<option value="right">right</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>wrapText</td>
			<td>
				<input type="checkbox" id="wrap-text" checked="checked"/>
			</td>
		</tr>
		<tr>
			<td>icon</td>
			<td>
				<select id="icon">
					<option value="">none</option>
					<option value="images/button16.png">16</option>
					<option value="images/button24.png">24</option>
					<option value="images/button32.png">32</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>iconPosition</td>
			<td>
				<select id="icon-position">
					<option value="left">left</option>
					<option value="right">right</option>
					<option value="top">top</option>
					<option value="bottom">bottom</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>iconSize</td>
			<td>
				<select id="icon-size">
					<option value="16">16</option>
					<option value="24">24</option>
					<option value="32">32</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>simulateIconHeight</td>
			<td>
				<input type="checkbox" id="simulate-icon-height" />
			</td>
		</tr>
		<tr>
			<td>fixedIcon</td>
			<td>
				<input type="checkbox" id="fixed-icon" />
			</td>
		</tr>
		<tr>
			<td>align</td>
			<td>
				<select id="align">
					<option value="left">left</option>
					<option value="center" selected="selected">center</option>
					<option value="right">right</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>verticalAlign</td>
			<td>
				<select id="vertical-align">
					<option value="top">top</option>
					<option value="middle" selected="selected">middle</option>
					<option value="bottom">bottom</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>size</td>
			<td>
				<select id="size">
					<option value=""></option>
					<option value="small">small</option>
					<option value="large">large</option>
				</select>
			</td>
		</tr>
	</table>
</div>
<script type="text/javascript">
$(function()
{
	var hop = hopjs;

	m1 = new hop.dropdownMenu({
		items: [
			{text: "One"},
			{text: "Two"},
			{
				text: "Three",
				menu: {
					items: [
						{text: "One"},
						{text: "Two"},
						{text: "Three"},
						{text: "Four"},
						{text: "Five"}
					]
				}
			},
			{text: "Four"},
			{text: "Five"}
		]
	});

	var text = "Button";
	b1 = new hop.textButton({
		parentNode: $("#container")[0],
		style: "default",
		text: text,
		onPress: function(self, data)
		{
			console.log("Press");
			console.log(data);
			$("#pressed")[0].checked = self.pressed;
		},
		onRelease: function(self, data)
		{
			console.log("Release");
			console.log(data);
			$("#pressed")[0].checked = self.pressed;
		},
		onToggle: function(self, data)
		{
			console.log("Toggle");
			console.log(data);
			$("#toggled")[0].checked = self.toggled;
		}
	});

	$("#cancel").on("click", function()
	{
		b1.cancel();
	});
	$("#enabled").on("change", function()
	{
		b1.setEnabled(this.checked);
	});
	$("#pressed").on("change", function()
	{
		b1.setPressed(this.checked);
	});
	$("#toggled").on("change", function()
	{
		b1.setToggled(this.checked);
	});
	$("#toggle-on-press").on("change", function()
	{
		b1.toggleOnPress = this.checked;
	});
	$("#allow-toggle").on("change", function()
	{
		b1.allowToggle = this.checked;
	});
	$("#allow-focus").on("change", function()
	{
		b1.setAllowFocus(this.checked);
	});
	$("#use-pressed-style").on("change", function()
	{
		b1.setUsePressedStyle(this.checked);
	});
	$("#height").on("change", function()
	{
		var $node = $("#height"), value = $node.val();
		b1.setHeight(value === "" ? null : value);
		$node.val(b1.height === null ? "" : b1.height);
	});
	$("#width").on("change", function()
	{
		var $node = $("#width"), value = $node.val();
		b1.setWidth(value === "" ? null : value);
		$node.val(b1.width === null ? "" : b1.width);
	});
	$("#style").on("change", function()
	{
		b1.setStyle(this.value);
	});
	$("#arrow").on("change", function()
	{
		var arrow = null;
		if (this.value === "show")
			arrow = true;
		else if (this.value === "hide")
			arrow = false;
		b1.setArrow(arrow);
	});
	$("#arrow-position").on("change", function()
	{
		b1.setArrowPosition(this.value);
	});
	$("#menu").on("change", function()
	{
		b1.setMenu(this.checked ? m1 : null);
	});
	$("#toggle-menu-on-press").on("change", function()
	{
		b1.toggleMenuOnPress = this.checked;
	});
	$("#text").on("change", function()
	{
		b1.setText(this.checked ? text : "");
	});
	$("#multiple-lines").on("change", function()
	{
		text = (this.checked ? "Button<br />Second line" : "Button");
		b1.setText(text);
	});
	$("#text-align").on("change", function()
	{
		b1.setTextAlign(this.value);
	});
	$("#wrap-text").on("change", function()
	{
		b1.setWrapText(this.checked);
	});
	$("#icon").on("change", function()
	{
		b1.setIcon(this.value);
	});
	$("#icon-position").on("change", function()
	{
		b1.setIconPosition(this.value);
	});
	$("#icon-size").on("change", function()
	{
		b1.setIconSize(this.value);
	});
	$("#simulate-icon-height").on("change", function()
	{
		b1.setSimulateIconHeight(this.checked);
	});
	$("#fixed-icon").on("change", function()
	{
		b1.setFixedIcon(this.checked);
	});
	$("#align").on("change", function()
	{
		b1.setAlign(this.value);
	});
	$("#vertical-align").on("change", function()
	{
		b1.setVerticalAlign(this.value);
	});
	$("#size").on("change", function()
	{
		b1.setSize(this.value);
	});
});
</script>
</body>
</html>
