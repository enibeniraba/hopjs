<!DOCTYPE html>
<html lang="ru">
<head>
<title>Menu button</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../themes/default/css/dropdownmenu.css" />
<script type="text/javascript" src="../external/jquery.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/widgets/layer.js"></script>
<script type="text/javascript" src="../js/widgets/dropdownmenu.js"></script>
<script type="text/javascript" src="../js/widgets/menubutton.js"></script>
<style type="text/css">
.hop-menu-button-open
{
	font-weight: bold;
}
</style>
</head>
<body>
<h1>Menu button</h1>
<p><span id="mb1">Click</span></p>
<p><span id="mb2">Mousedown</span></p>
<p><span id="mb3">Mouseenter, mouseleave</span></p>
<p><span id="mb4">Click, mouseleave</span></p>
<script type="text/javascript">
$(function()
{
	var hop = hopjs;

	var menu = {
		items: [
			{text: "One"},
			{text: "Two"},
			{
				text: "Three",
				menu: {
					items: [
						{text: "One"},
						{text: "Two"},
						{text: "Three"},
						{text: "Four"},
						{text: "Five"}
					]
				}
			},
			{text: "Four"},
			{text: "Five"}
		]
	};

	mb1 = new hop.menuButton({
		node: $("#mb1")[0],
		menu: menu
	});

	mb2 = new hop.menuButton({
		node: $("#mb2")[0],
		menu: menu,
		showOnMousedown: true,
		hideOnMousedown: true,
		showOnClick: false,
		hideOnClick: false
	});

	mb3 = new hop.menuButton({
		node: $("#mb3")[0],
		menu: menu,
		menuParams: {
			hideOnMouseleave: true
		},
		showOnClick: false,
		hideOnClick: false,
		showOnMouseenter: true,
		hideOnMouseleave: true
	});

	mb4 = new hop.menuButton({
		node: $("#mb4")[0],
		menu: menu,
		menuParams: {
			hideOnMouseleave: true
		},
		hideOnMouseleave: true,
		stopActionOnMouseenter: true
	});
});
</script>
</body>
</html>
