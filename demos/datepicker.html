<!DOCTYPE html>
<html lang="ru">
<head>
<title>Datepicker</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="../themes/default/css/datepicker.css" />
<script type="text/javascript" src="../external/jquery.js"></script>
<script type="text/javascript" src="../external/jquery.easing.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/widgets/layer.js"></script>
<script type="text/javascript" src="../js/widgets/datepicker.js"></script>
<script type="text/javascript" src="../js/widgets/datepickeranimations.js"></script>
<script type="text/javascript" src="../js/i18n/en/datepicker.js"></script>
<script type="text/javascript" src="../js/i18n/en-GB/datepicker.js"></script>
<script type="text/javascript" src="../js/i18n/en-US/datepicker.js"></script>
<script type="text/javascript" src="../js/i18n/ru/datepicker.js"></script>
<style type="text/css">
.open-class input.hop-datepicker-open
{
	outline: solid 1px #26a;
}

.open-class button.hop-datepicker-open
{
	outline: solid 1px #000;
}
</style>
</head>
<body>
<h1>Datepicker</h1>
<p>Default:</p>
<p><input id="dp1" /></p>
<p>Button, no other months, today, open class:</p>
<p class="open-class"><input id="dp2" /> <button id="button2">...</button></p>
<p>Input source, custom format, show animation:</p>
<p><input id="dp3" value="Jun 15, 2000" /></p>
<p>Time, buttons, default date, not picked, slide scale animation:</p>
<p class="open-class"><input id="dp4" /> <button id="button4">...</button></p>
<p>Locale, week numbers, short time format, time, slide animation:</p>
<p>
	<input id="dp5" /> <button id="button5">...</button>
	<select id="select5">
		<option value="">default</option>
		<option value="en" selected="selected">en</option>
		<option value="en-GB" selected="selected">en-GB</option>
		<option value="en-US" selected="selected">en-US</option>
		<option value="ru" selected="selected">ru</option>
	</select>
</p>
<p>Interval:</p>
<p><input id="dp61" /> - <input id="dp62" /></p>
<p>Inline:</p>
<p>Date: <span id="label7">not picked</span></p>
<div id="dp7"></div>
<script type="text/javascript">
$(function()
{
	var hop = hopjs;

	var fadeAnimations = hop.datepickerAnimationPresets.fade({
			animationParams: {
				duration: 200
			}
		}),
		slideAnimations = hop.datepickerAnimationPresets.slide({
			animationParams: {
				duration: 400
			}
		}),
		slideFadeAnimations = hop.datepickerAnimationPresets.slideFade({
			animationParams: {
				duration: 400
			}
		}),
		slideScaleAnimations = hop.datepickerAnimationPresets.slideScale({
			animationParams: {
				duration: 400
			}
		});

	dp1 = new hop.datepicker({
		input: $("#dp1")[0]
	});

	dp2 = new hop.datepicker({
		picked: true,
		otherMonths: false,
		input: $("#dp2")[0],
		button: $("#button2")[0],
		buttonMousedownAction: "toggle"
	});

	dp3 = new hop.datepicker({
		input: $("#dp3")[0],
		dateFormat: "M j, Y",
		layerParams: {
			animationShow: "def"
		}
	});

	dp4 = new hop.datepicker({
		date: "2000-01-01 12:00:00",
		picked: false,
		maxDateScale: 4,
		showTime: true,
		todayButton: true,
		doneButton: true,
		cleanButton: true,
		titleAnimations: slideFadeAnimations,
		pickerAnimations: slideScaleAnimations,
		input: $("#dp4")[0],
		button: $("#button4")[0],
		attachToButton: false,
		doneOnDayPick: false,
		hideOnCleanClick: false,
		inputOpenClass: false,
		buttonOpenClass: false
	});

	dp5 = new hop.datepicker({
		locale: "ru",
		showWeekNumber: true,
		maxDateScale: 4,
		showTime: true,
		shortTimeFormat: true,
		todayButton: true,
		doneButton: true,
		cleanButton: true,
		titleAnimations: slideFadeAnimations,
		pickerAnimations: slideAnimations,
		input: $("#dp5")[0],
		button: $("#button5")[0],
		attachToButton: false
	});

	$("#select5").on("change", function(event)
	{
		dp5.setLocale(this.value);
	});

	dp61 = new hop.datepicker({
		input: $("#dp61")[0],
		onDateChange: function(self, eventDate, data)
		{
			dp62.setMinDate(self.date);
		}
	});

	dp62 = new hop.datepicker({
		input: $("#dp62")[0],
		onDateChange: function(self, eventDate, data)
		{
			dp61.setMaxDate(self.date);
		}
	});

	dp7 = new hop.datepicker({
		container: $("#dp7")[0],
		date: "2000-01-01 12:00:00",
		minDate: "1990-01-01",
		maxDate: "2020-06-15",
		picked: false,
		maxDateScale: 4,
		todayButton: true,
		titleAnimations: fadeAnimations,
		pickerAnimations: fadeAnimations,
		onDateChange: function(self)
		{
			if (self.picked)
				$("#label7").html(self.formatDate());
		},
		onDayPickerCreateDay: function(self, eventData, data)
		{
			if (eventData.year === 2000 && eventData.month === 0 && eventData.day > 9 && eventData.day < 21)
				eventData.disabled = true;
		}
	});
});
</script>
</body>
</html>
